upstream opengram {
    server web:8000;
}

upstream minio {
    server bucket:9001;
}


server {
    listen 80;

    location / {
        proxy_pass http://opengram;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

server {
    listen 80;

    location / {
        proxy_pass http://minio;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}